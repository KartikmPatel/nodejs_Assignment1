<!DOCTYPE html>
<html lang="en">
<head>
    <title>My-Form</title>
    <style>
        #f1{
            margin-top: 100px;
        }
        div{
            width: 200px;
            height: 175;
            background-color: aqua;
        }
        #n1{
            border-radius: 5px;
        }
        #a1{
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <center>
        <div>
            <form action="/process" method="POST" id="f1">
                Name <input type="text" name="name" id="n1"/><br/><br/>
                Age <input type="text" name="age" id="a1"/><br/><br/>
                <input type="submit" value="Submit"/>
            </form>
        </div>
    </center>
</body>
</html>
